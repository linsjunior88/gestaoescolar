<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMEF Nazaré Rodrigues - Sistema de Gestão de Notas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <script src="fix_api_url.js"></script>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h2 class="mb-0">
                            <img src="img/logo.png" alt="Logo Nazaré Rodrigues" class="img-fluid me-2" style="max-height: 50px;">
                            EMEF Nazaré Rodrigues
                        </h2>
                        <p class="mb-0">Sistema de Gestão de Notas</p>
                    </div>
                    <div class="card-body p-4">
                        <div id="step-profile" class="login-step active">
                            <h3 class="text-center mb-4">Selecione seu perfil de acesso</h3>
                            <div class="row g-4 profile-options">
                                <div class="col-md-4">
                                    <div class="profile-card text-center" data-profile="escola">
                                        <div class="icon-container mb-3">
                                            <i class="fas fa-school fa-3x text-primary"></i>
                                        </div>
                                        <h5>Escola</h5>
                                        <p class="small text-muted">Acesso administrativo escolar</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="profile-card text-center" data-profile="professor">
                                        <div class="icon-container mb-3">
                                            <i class="fas fa-chalkboard-teacher fa-3x text-success"></i>
                                        </div>
                                        <h5>Professor</h5>
                                        <p class="small text-muted">Acesso para professores</p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="profile-card text-center" data-profile="pai">
                                        <div class="icon-container mb-3">
                                            <i class="fas fa-users fa-3x text-info"></i>
                                        </div>
                                        <h5>Pai/Responsável</h5>
                                        <p class="small text-muted">Acesso para responsáveis</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="step-login" class="login-step">
                            <div class="text-center mb-4">
                                <div id="profile-icon-display" class="mb-3">
                                    <!-- Ícone do perfil será mostrado aqui via JavaScript -->
                                </div>
                                <h4 id="profile-title">Login</h4>
                                <p class="text-muted" id="profile-subtitle"></p>
                            </div>
                            
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuário</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="remember-me">
                                    <label class="form-check-label" for="remember-me">
                                        Lembrar-me
                                    </label>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                                    <button type="button" class="btn btn-outline-secondary" id="back-button">Voltar</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer py-3 bg-white">
                        <div class="text-center">
                            <small class="text-muted">© 2025 EMEF Nazaré Rodrigues - Todos os direitos reservados</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Configuração da aplicação -->
    <script src="js/config.js"></script>
    <!-- JavaScript Personalizado -->
    <script src="js/scripts.js"></script>

</body>
</html>
