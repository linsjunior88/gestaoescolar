<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo EMEF Nazaré Rodrigues</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f8fa;
            margin: 0;
            padding: 20px;
        }
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <div class="instructions">
            <h3>Logo EMEF Nazaré Rodrigues</h3>
            <p>Para salvar como imagem, você pode:</p>
            <ol>
                <li>Tirar um screenshot</li>
                <li>Clicar com o botão direito e selecionar "Salvar imagem como..."</li>
                <li>Ou usar uma ferramenta de conversão SVG para PNG</li>
            </ol>
        </div>
        
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="100" cy="100" r="90" fill="#ffffff" stroke="url(#grad1)" stroke-width="4"/>
            <g transform="translate(40, 50)">
                <path d="M60,0 L120,40 L120,90 L0,90 L0,40 Z" fill="url(#grad1)" />
                <rect x="50" y="60" width="20" height="30" fill="#ffffff" />
                <rect x="45" y="55" width="30" height="5" fill="#ffffff" />
                <rect x="10" y="50" width="100" height="10" fill="#ffffff" />
                <path d="M0,40 L60,0 L120,40" fill="none" stroke="#ffffff" stroke-width="5" />
                <circle cx="60" cy="25" r="10" fill="#ffffff" />
            </g>
            <text x="100" y="160" font-family="Arial, sans-serif" font-size="10" fill="url(#grad1)" text-anchor="middle" font-weight="bold">EMEF NAZARÉ RODRIGUES</text>
        </svg>
    </div>
</body>
</html>
